<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kazuki asahinaの自己紹介" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
    <title>MyProfile</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="index.html" class="home">MyProfile</a>
        </div>
        <div class="menu">
          <a href="#about" class="about">About</a>
          <a href="#works" class="works">Works</a>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <div>
          <img id="main-visual" src="img/main.png" alt="カメラの写真" />
        </div>
        <section id="about">
          <h2 class="about-h2">About</h2>
          <div class="about-main">
            <img
              class="about-img"
              src="img/about.png"
              alt="KazukiAsahinaの写真"
            />
            <h2 class="name">KazukiAsahina</h2>
            <div class="list">
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山へよく行く</li>
              </ul>
            </div>
          </div>
        </section>

        <section id="works">
          <h2 class="works-h2">Works</h2>
          <div class="works-img">
            <img class="img-works1" src="img/works1.png" alt="雄大な日本海" />
            <img class="img-works2" src="img/works2.png" alt="冠雪した御嶽山" />
            <img class="img-works3" src="img/works3.png" alt="古き良き街並み" />
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
